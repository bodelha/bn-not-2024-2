version: '3.7'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=mongodb://mongo:27017/mydatabase
    depends_on: 
      - mongo
  mongo:
    image: mongo
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: